<section class="callback">
  <div class="wrapper callback__wrapper">
    <div class="callback__doctor">
      <img class="callback__avatar" src="./img/doc_ava.webp" alt="">
      <p class="callback__name">Галина Владимировна</p>
      <p class="callback__specialization">Уролог-андролог</p>
      <p class="callback__degree"><span>Кандидат медицинских наук</span><br>
        <span>Стаж работы 8 лет</span>
      </p>
    </div>

    <div class="callback__form">
      <p class="callback__title">Поможем подобрать продукцию</p>
      <p class="callback__note">Мы гарантируем конфеденциальность предоставляемых вами данных</p>
      <form action="" class="contact_form">
        <div class="callback__form-group form-group">
          <label class="callback__label" for="callback-name">ФИО<span>*</span></label>
          <input class="callback__input" id="callback-name" type="text" name="name">

        </div>
        <div class="callback__form-group form-group">
          <label class="callback__label" for="callback-phone">Номер телефона<span>*</span></label>
          <input class="callback__input" id="callback-phone" type="text" name="phone">
        </div>
        <div class="callback__form-group form-group">
          <label class="callback__label" for="callback-message">Информация для специалиста<span>*</span></label>
          <input class="callback__input" type="text" id="callback-message" name="callback-message">
        </div>

        <button class="callback__submit btn" type="submit">Отправить заявку</button>
      </form>
    </div>
  </div>
</section>
